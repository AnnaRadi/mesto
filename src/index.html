<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__items">
                    <div class="profile__avatar">
                        <img class="profile__avatar-images" src="#" alt="Аватар">
                        <button type="button" class="profile__avatar-button"></button>
                    </div>
                    <div class="profile-info">
                        <div class="profile-info__title-group">
                            <h1 class="profile-info__title"></h1>
                            <button class="profile-info__edit-button" type="button">
                                <img src="<%=require('./images/Vector.svg')%>" class="profile-info__images" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subtitle"></p>                        
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="<%=require('./images/Vector_(1).svg')%>" class="profile__add-button-images" alt="Добавить">
                </button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    
    </div>
    <div class="popup popup-profile">
        <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="form form-profile" name="form" novalidate>
                <input class="popup__container-input popup__container-input_name_first" placeholder="Имя" type="text" id="name" name="name" minlength="2"  maxlength="40" required>
                <span class=" error input-error-name"></span> 
                <input class="popup__container-input popup__container-input_about_you" placeholder="О себе" type="text" id="about" name="about" minlength="2"  maxlength="200" required>
                <span class="error input-error-about"></span> 
                <button class="popup__container-button popup__container-save" type="submit">Сохранить</button>
            </form>
        <button class="popup__container-close popup__container-close_profile" type="button">
        </button>
        </div>
    </div>
    <div class="popup popup-mesto">
        <div class="popup-mesto__container-card">
        <h2 class="popup__container-title">Новое место</h2>
            <form class="form form-mesto" name="form" novalidate>
                <input class="popup__container-input popup__container-input_name_mesto" type="text" id="nameMesto" name="nameMesto" placeholder="Название" minlength="2"  maxlength="30" required>
                <span class=" error input-error-nameMesto"></span> 
                <input class="popup__container-input popup__container-input_link_picture" type="url" id="linkPicture" name="linkPicture" placeholder="Ссылка на картинку" required>
                <span class=" error input-error-linkPicture"></span> 
                <button class="popup__container-button popup__container-create" type="submit">Создать</button>
            </form>
        <button class="popup__container-close popup__container-close_mesto" type="button">
        </button>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <button class="element__image-button"><img class="element__image" alt="Картинки место"></button>
            <div class="element__group-title">
                <h2 class="element__title"></h2>
                <div class="element__group-title-like-container">
                    <button class="element__group-title-like" type="button"></button>
                    <p class="element__group-title-like-number">1</p>
                </div>
                <button class="element__group-title-delete"></button>
            </div>
        </div>
    </template>
    <div class="popup popup-images">
        <div class="popup__images-card">
            <img class="popup__image" alt="Картинка, загружаемая пользователем">
            <h2 class="popup__image-title"></h2>
            <button class="popup__container-close popup__container-close-images" type="button">
            </button>
        </div>
    </div>
    <div class="popup popup-delete">
        <div class="popup__container">
            <h3 class="popup__container-title">Вы уверены?</h3>
            <form name="deleteCard" class="form form-delete" novalidate>
                <button type="submit" class="popup__container-button popup__delete-button">Да</button>
            </form>
        <button class="popup__container-close" type="button"></button>
        </div>
    </div>
     <div class="popup popup-avatar">
        <div class="popup__container">
            <h3 class="popup__container-title">Обновить аватар</h3>
            <form name="editAvatarForm" class="form form-avatar" novalidate>
                <input type="url" name="avatar" class="popup__container-input popup__container-input_type_avatar" id="avatar" required placeholder='Ссылка на аватар'>
                <span class="error input-error-avatar"></span>
                <button class="popup__container-button popup__container-save-avatar" type="submit">Сохранить</button>
            </form>
        <button class="popup__container-close" type="button"></button>
        </div>
    </div>
    <!-- <script src="./scripts/index.js" type="module"></script> -->
</body>
</html>
