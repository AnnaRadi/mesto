<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__items">
                    <div class="profile__avatar">
                        <div class="profile__avatar-images"></div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-info__title-group">
                            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                            <button class="profile-info__edit-button" type="button">
                                <img src="./images/Vector.svg" class="profile-info__images" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subtitle">Исследователь океана</p>                        
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/Vector_(1).svg" class="profile__add-button-images" alt="Добавить">
                </button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    
    </div>
    <div class="popup popup-pofile">
        <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="form" name="form">
                <input class="popup__container-input popup__container-input_name_first" type="text" id="nameInput" name="nameInput">
                <input class="popup__container-input popup__container-input_about_you" type="text" id="jobInput" name="jobInput">
                <button class="popup__container-save" type="submit">Сохранить</button>
            </form>
        <button class="popup__container-close popup__container-close_profile" type="button">
            <img src="./images/Close_Icon.svg" class="popup__container-close-image" alt="Закрыть">
        </button>
        </div>
    </div>
    <div class="popup popup-mesto">
        <div class="popup-mesto__container-card">
        <h2 class="popup__container-title">Новое место</h2>
            <form class="form" name="form">
                <input class="popup__container-input popup__container-input_name_mesto" type="text" id="nameMesto" name="nameMesto" placeholder="Название">
                <input class="popup__container-input popup__container-input_link_picture" type="text" id="linkPicture" name="linkPicture" placeholder="Ссылка на картинку">
                <button class="popup__container-save" type="submit">Создать</button>
            </form>
        <button class="popup__container-close popup__container-close_mesto" type="button">
            <img src="./images/Close_Icon.svg" class="popup__container-close-image" alt="Закрыть">
        </button>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <img class="element__image" alt="image">
            <div class="element__group-title">
                <h2 class="element__title"></h2>
                <button class="element__group-title-like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
