<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__items">
                    <div class="profile__Avatar">
                        <div class="profile__Avatar-images"></div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-info__title-group">
                            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                            <button class="profile-info__Edit-button">
                                <div class="profile-info__images"></div>
                            </button>
                        </div>
                        <p class="profile-info__subtitle">Исследователь океана</p>                        
                    </div>
                </div>
                <button class="profile__add-button">
                    <div class="profile__add-button-images"></div>
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Карачевск.png" alt="Пейзаж Карачаевска">
                    <div class="element__group-title">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Эльбрус.png" alt="Пейзаж Расвет Эльбрус">
                    <div class="element__group-title">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Домбай.png" alt="Пейзаж горы Домбай">
                    <div class="element__group-title">
                        <p class="element__title">Домбай</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Эльбрус.png" alt="Пейзаж Расвет Эльбрус">
                    <div class="element__group-title">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Домбай.png" alt="Пейзаж горы Домбай">
                    <div class="element__group-title">
                        <p class="element__title">Домбай</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Карачевск.png" alt="Пейзаж Карачаевска">
                    <div class="element__group-title">
                        <p class="element__title">Карачаево-Черкесия</p>
                        <button class="element__group-title-like">
                            <div class="element__group-title-images"></div>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    
    </div>
    <div class="popup popup_opened">
        <form class="popup__container">
          <h1 class="popup__container-title">Редактировать профиль</h1>
          <input class="popup__container-input container-input_Name" type="text" id="nameInput">
          <input class="popup__container-input container-input_aboutYou" type="text" id="jobInput">
          <button class="popup__container-save" type="submit">Сохранить</button>
          <button class="popup__container-close" type="button">
            <div class="popup__container-close-image"></div>
          </button>
        </form>
    </div>
    <script src="./vendor/script.js"></script>
</body>
</html>
